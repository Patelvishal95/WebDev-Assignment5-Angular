<div class="color2">

<div *ngIf="isStudent">
  <h1 class="text-white bg-dark">Your Courses</h1>
  <div class="row">
  <div *ngFor="let course of courseRegistered" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="smoothEdges card-title bg-dark text-white">{{course.course.title}}</h5>
        <h6 class="card-title">Section:{{course.section.name}}</h6>
      </div>
    </div>
  </div>
  </div>

</div>
<h1 class="text-white bg-dark">All the available Courses</h1>

<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="smoothEdges card-title bg-dark text-white">{{course.title}}</h5>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary m-2">Browse</a>
        <a routerLink="/course/{{course.id}}/section"
           class="btn btn-primary m-2">Enroll</a>
      </div>
    </div>
  </div>
</div>
</div>
